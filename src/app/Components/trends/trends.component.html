        [scheme]="colorScheme"
        [results]="loc"

        [yAxis]="showYAxis"

        <ngx-charts-bar-vertical

        [xAxisLabel]="xAxisLabel2"
        [yAxisLabel]="yAxisLabel">

</mat-grid-list>
