<app-navbar></app-navbar>
<div class="add-opp">
    <button mat-raised-button color="primary" (click)="add()">Add Opportunity</button>
</div>
<table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef> Manager Email </th>
        <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>
    

    <!-- Descriptiom Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- location Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Skills Column -->
    <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef> skills </th>
        <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
    </ng-container>

    <!-- Min Exp Column -->
    <ng-container matColumnDef="minExp">
        <th mat-header-cell *matHeaderCellDef> Min Experience </th>
        <td mat-cell *matCellDef="let element"> {{element.minExperience}} </td>
    </ng-container>
    
    <!-- Demand Column -->
    <ng-container matColumnDef="demand">
        <th mat-header-cell *matHeaderCellDef> Demand </th>
        <td mat-cell *matCellDef="let element"> {{element.demand}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let element" >
            <button mat-raised-button color="primary" [disabled]="element.userEmail!=currentuser" (click)="edit(element)">Edit</button>
            <button mat-raised-button color="warn" [disabled]="element.userEmail!=currentuser" (click)= "delete(element)">Delete</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
